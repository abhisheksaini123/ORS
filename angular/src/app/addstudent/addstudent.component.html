<div class="container">
    <div *ngIf="success == true; then SUCC else FAIL"></div>
    <ng-template #SUCC>
        <p style="color:green">{{message}}</p>
    </ng-template>
    <ng-template #FAIL>
        <p style="color:red">{{message}}</p>
    </ng-template>
    <h1 style="overflow:inherit;">
        <div *ngIf="showEditable == true">UPDATE STUDENT...</div>
        <div *ngIf="showEditable == false" class="glyphicon glyphicon-user">ADD STUDENT</div>
        <!-- <span class="glyphicon glyphicon-user">Add Student</span> -->
    </h1>
    <!-- <P style="color:green;">{{message}}</P> -->
    <form>
        <div class="form-group">

            <label>First Name:</label><span class="glyphicon glyphicon-user"></span>
            <input [(ngModel)]="form.firstName" name="f name" type="text" placeholder="Enter First Name"
                class="form-control" required>
            <td style="color: red;">{{inputError.firstName}}</td>
            <label>Last Name:</label><span class="glyphicon glyphicon-user"></span>
            <input [(ngModel)]="form.lastName" name="l name" type="text" placeholder="Enter Last Name"
                class="form-control" required>
            <td style="color:red">{{inputError.lastName}}</td>
            <label>Email Id:</label><span class="glyphicon glyphicon-envelope"></span>
            <input [(ngModel)]="form.email" name="email" type="text" placeholder="Enter Email" class="form-control"
                required>
            <td style="color:red">{{inputError.email}}</td>
            <label>Mob No:</label><span class="glyphicon glyphicon-phone"></span>
            <input [(ngModel)]="form.mobileNo" name="mobileno" type="text" placeholder="Enter Number"
                class="form-control" required>
            <td style="color:red">{{inputError.mobileNo}}</td>
            <label>College Id:</label><span class="glyphicon glyphicon-lock"></span>
            <input [(ngModel)]="form.collegeId" name="id" type="text" placeholder="Enter CollegeId" class="form-control"
                required>
            <td style="color:red">{{inputError.collegeId}}</td>
        </div>
        <button (click)="save()" class="btn btn-primary btn theme-btn">Save</button>
        <button (click)="clearError()" class="btn theme-btn-btn glyphicon glyphicon-refresh" type="reset" value="clear"></button>
    </form>
    <br>
</div>
