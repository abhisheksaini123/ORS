<div class="table-responsive">
  <div class="table">
  <p style="color:red">{{message}} </p>
  <strong>
    <table align="center">
      <tr>
        <td>Name : </td>
        <td><input [(ngModel)]="form.name" name="name" type="text"></td>&nbsp;
        <td>Address : </td>
        <td><input [(ngModel)]="form.address" name="adddress" type="text"> </td>&nbsp;
        <td><button (click)="search()">Search</button></td>
      </tr>
    </table>
  </strong><br>
<!-- 
  <table style="width: 70%; height:200px ;border:solid black 3px;"
    class="table table-success table-hover table-bordered border-success"> -->
    <table style="width:100%; height:100%; border:solid black 3px;" align="center" class="table table-striped w-auto table-success table-responsive table-hover table-bordered border-success">

    <thead bgcolor="black">
      <tr style="color: white;">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of list">
        <td>{{e.id}}</td>
        <td>{{e.name}}</td>
        <td>{{e.address}}</td>
        <td>{{e.phoneNo}}</td>
        <td>{{e.city}}</td>
        <td>{{e.state}}</td>
        <td><button (click)="edit(e.id)" class="btn btn-info glyphicon glyphicon-edit">Edit</button></td>
        <td><button (click)="delete(e.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
