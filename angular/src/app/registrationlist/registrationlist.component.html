<!-- <p style="color:red">{{message}} </p> -->
<div class="table">
  <strong>
    <table align="center">
      <tr>
        <td>Name :</td>
        <td><input [(ngModel)]="form.firstName" name="name" type="text"></td>&nbsp;
        <td>Email :</td>
        <td><input [(ngModel)]="form.loginId" name="email" type="text"></td>&nbsp;
        <td><button (click)="search()">Search</button></td>
      </tr>
    </table>
  </strong>
  <br>
  <!-- <table style="width: 70%; height:opx 200px ;border:solid black 3px;"
    class="table table-dark table-hover table-bordered border-dark"> -->
  <table align="center"
    class="table table-striped w-auto table-success table-responsive table-hover table-bordered border-success">

    <thead bgcolor="black">
      <tr style="color: white;">
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Password</th>
        <th scope="col">Role Id</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of list">
        <td>{{e.firstName}}</td>
        <td>{{e.lastName}}</td>
        <td>{{e.loginId}}</td>
        <td>{{e.password}}</td>
        <td>{{e.roleId}}</td>
        <td><button (click)="edit(e.id)" class="btn btn-info glyphicon glyphicon-edit">Edit</button></td>
        <td><button (click)="delete(e.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
